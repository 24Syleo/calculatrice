<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
</head>

<body>
    <section class="calculatrice">
        <div class="container-calculatrice">
            <div class="ecran">
                <p id="sortie"></p>
            </div>
            <div class="touches">
                <button class="btn clear" id="clear">C</button>
                <button class="btn btnValue" id="%">%</button>
                <button class="btn btnValue" id="/">/</button>
                <button class="btn btnValue" id="7">7</button>
                <button class="btn btnValue" id="8">8</button>
                <button class="btn btnValue" id="9">9</button>
                <button class="btn btnValue" id="*">X</button>
                <button class="btn btnValue" id="4">4</button>
                <button class="btn btnValue" id="5">5</button>
                <button class="btn btnValue" id="6">6</button>
                <button class="btn btnValue" id="-">-</button>
                <button class="btn btnValue" id="1">1</button>
                <button class="btn btnValue" id="2">2</button>
                <button class="btn btnValue" id="3">3</button>
                <button class="btn btnValue" id="+">+</button>
                <button class="btn btnValue" id="0">0</button>
                <button class="btn btnValue" id=".">.</button>
                <button class="btn egal" id="egal">=</button>
            </div>
        </div>
    </section>
</body>

</html>
